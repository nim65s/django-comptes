{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h1>Ajouter une Dette pour {{ occasion }}</h1>
<form method="post" action="" class="form-horizontal" role="form">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  {% buttons layout="horizontal" %}
  <button type="submit" class="btn btn-primary">Ok !</button>
  <button type="submit" class="btn" name="add_another">En ajouter un autre !</button>
  {% endbuttons %}
</form>
{% endblock %}
